<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/html" style="background-size: 10%; background-image:url('TemplateData/dark-triangles'); ">

<!--<html lang="en-us">-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Nangapiry86</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/NiangaWebDemo.json", {onProgress: UnityProgress});
    </script>

  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1024px; height: 576px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Nangapiry86</div>
      </div>
    </div>
  </body>
